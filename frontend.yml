name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        
        - name: Set up node.js
          uses: actions/setup-node@v2
          with:
            node-version: 18

        - name: Install dependencies
          run: |
            cd employee-frontend
            npm install

        - name: Build
          run: |
            cd employee-frontend
            npm run build

        - name: Deploy
          run: echo "Deploying frontend"