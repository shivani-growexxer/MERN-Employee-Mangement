name: Backend CI/CD

on:
  push branches:
    - main
  pull_request:
    branches:
      -main

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Setup Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 18
        
        - name: Install dependencies
          run: | 
            cd employee-mangement-backend
            npm install

        - name: Build
          run: |
            cd employee-mangement-backend
            npm run build

